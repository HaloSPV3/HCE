      #   msbuild.exe "spv3/loader/src/SPV3.sln" -nr:false -t:restore -p:DeleteExistingFiles=True -p:platform="Any CPU" -p:configuration="Release" /p:UseSharedCompilation=false;
      #   msbuild.exe "spv3/loader/src/SPV3.sln" -nr:false -t:restore -p:DeleteExistingFiles=True -p:platform="Any CPU" -p:configuration="Debug"   /p:UseSharedCompilation=false;
      #  # /p:UseSharedCompilation=false is necessary for CodeQL to analyze .NET Framework builds.
